on: pull_request

name: Create comment

jobs:
  create_comment_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
        id: files

      - name: Read package.json
        id: package
        uses: juliangruber/read-file-action@v1
        with:
          path: package.json

      - name: Echo package.json
        run: echo "${{ steps.package.outputs.content }}"

      - name: Comment with file content
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: 1
          body: |
            File with content ${{ steps.package.outputs.content }}
          reactions: "+1"
